syntax = "proto3";
package fortniteservice;

import "google/protobuf/empty.proto";

option go_package = "proto/2dfortnite.proto;fortnite";

service FortniteService {
    // transmit the player's info and receive other player info
    rpc RegisterPlayer(RegisterPlayerRequest) returns (RegisterPlayerResponse);
    rpc WorldState(PlayerId) returns (stream WorldStateResponse); // expensive snapshot of entire game world
    
    // rpc PlayerStream(stream Player) returns (stream Player); // for faster updates
    // rpc ProjectileInfo(PlayerId) returns (stream Projectile);

    rpc DoAction(DoActionRequest) returns (google.protobuf.Empty);
}

enum ActionType{
    PICKUP_ITEM = 0;
    DROP_ITEM = 1;
    DROP_RESOURCE = 2;
    MOVE_PLAYER = 3;
    SHOOT_PROJECTILE = 4;
    BUILD_WALL = 5;
    USE_ITEM = 6;
    SWAP_ITEM = 7;
    SELECT_ITEM = 8;
}

message PickupItemRequest{
    uint64 item_id = 1;
}

message DropItemRequest{
    int32 slot_number = 1;
}

message DropResourceRequest{
    int32 slot_number = 1;
}

message MovePlayerRequest{
    double vx = 1;
    double vy = 2;
    double facing = 3;
}

message ShootProjectileRequest{
    double facing = 1;
}

message BuildWallRequest{
    int64 x = 1;
    int64 y = 2;
    uint32 facing = 3;
    Material material = 4;
}

message UseItemRequest{ // if item is a weapon, reload it
}

message SwapItemRequest{
    int32 slot_number = 1;
    int32 slot_number2 = 2;
}

message SelectItemRequest{
    int32 slot_number = 1;
}
message DoActionRequest {
    ActionType action_type = 1;
    PlayerId player_id = 2;
    oneof action_data {
        PickupItemRequest pickup_item = 3;
        DropItemRequest drop_item = 4;
        DropResourceRequest drop_resource = 5;
        MovePlayerRequest move_player = 6;
        ShootProjectileRequest shoot_projectile = 7;
        BuildWallRequest build_wall = 8;
        UseItemRequest use_item = 9;
        SwapItemRequest swap_item = 10;
        SelectItemRequest select_item = 11;
    }
}

message RegisterPlayerRequest {
    string name = 1;
    uint64 skin = 2;
}

message RegisterPlayerResponse {
    uint64 id = 1;
}

message PlayerId{
    uint64 id = 1;
}

enum ItemType {
    NONE = 0;
    MATERIAL = 1;
    CONSUMABLE = 2;
    AMMO = 3;
    WEAPON = 4;
}

enum Material{
    WOOD = 0;
    BRICK = 1;
    METAL = 2;
}



enum Consumable {
    BANDAGES = 0;
    MEDKIT = 1;

    SMALL_SHIELD_POTION = 2;
    LARGE_SHIELD_POTION = 3;

    CHUG_JUG = 4;
}

enum Ammo {
    SHOTGUN_AMMO = 0;
    ASSAULT_RIFLE_AMMO = 1;
    PISTOL_AMMO = 3;
}

enum Weapon {
    PUMP_SHOTGUN = 0;
    ASSAULT_RIFLE = 1;
    SMG = 2;
    PISTOL = 3;
}

enum Rarity{
    COMMON = 0;
    UNCOMMON = 1;
    RARE = 2;
    EPIC = 3;
    LEGENDARY = 4;
}

message WorldItem {
    uint64 id = 1;
    NetworkPosition pos = 2; // velocity is probably always 0
    ItemType item_type = 3;
    oneof item_data {
        Material material = 4;
        Consumable consumable = 5;
        Ammo ammo = 6;
        Weapon weapon = 7;
    }
    Rarity item_rarity = 8;
    uint32 stack_size = 9; // weapon stack size is number of ammo in mag
}

message WorldWall {
    uint64 id = 1;
    int64 x = 2;
    int64 y = 3;
    uint32 health = 4;
    uint32 orientation = 5;
    Material material = 6;
}

message WorldStateResponse {
    Player player = 1;
    repeated WorldItem items = 2;
    repeated WorldWall walls = 3;
    repeated Player players = 4;
    repeated Projectile projectiles = 5;
}

message NetworkPosition {
    // Everything to render an object between packets
    double x = 1;
    double y = 2;
    double vX = 3;
    double vY = 4;
}

message InventorySlot {
    ItemType item = 1;
    oneof item_data {
        Consumable consumable = 2;
        Weapon weapon = 3;
    }
    uint32 stack_size = 4; // number of ammo in mag if weapon
    uint32 cooldown = 5;
    uint32 reload = 6;
    Rarity rarity = 7;
}

message ResourceStack {
    ItemType item = 1;
    oneof item_data {
        Material material = 2;
        Ammo ammo = 3;
    }
    uint32 stack_size = 4;
}

message Player {
    uint64 id = 1;
    uint64 skin = 2;
    string name = 3;
    int32 equipped_slot = 4;
    uint32 health = 5; // 0 for all players but the local player
    uint32 shields = 6; // 0 for all players but the local player
    NetworkPosition position = 7;
    double rotation = 8;
    repeated InventorySlot inventory = 9;
    repeated ResourceStack resources = 10;
    
}

message Projectile {
    uint64 id = 1;
    NetworkPosition position = 2;
    uint32 damage = 3;
    uint32 life = 4;
    uint64 owner = 5;
}